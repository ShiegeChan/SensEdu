<link rel="stylesheet" type="text/css" href='/assets/css/header-buttons.css'/>

<button id="git-button" class="header-button hb_light js-git-open" title="Github Link">
  <span class="obj-dark-theme">
    <img src='/assets/images/github-logo-light.png' alt='GitHub Link' style='height: 35px; width: auto;'>
  </span>
  <span class="obj-default-theme">
    <img src='/assets/images/github-logo-dark.png' alt='GitHub Link' style='height: 35px; width: auto;'>
  </span>
</button>

<button id="theme-button" class="header-button hb_light js-theme-switcher" title="Toggle Dark/Light Mode">
  <span class="obj-dark-theme">
    <img src='/assets/images/sun.png' alt='Theme Toggle' style='height: 35px; width: auto;'>
  </span>
  <span class="obj-default-theme">
    <img src='/assets/images/moon.png' alt='Theme Toggle' style='height: 35px; width: auto;'>
  </span>
</button>

<script src="/assets/js/header-buttons.js" refer></script>
